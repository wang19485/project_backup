<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Simon</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</head>

<body>
  <h1 id="level-title">Press A Key to Start</h1>
  <h2 id="level-record">Best Record: </h2>
  <div class="container">
    <div id="moveSquare" class="row">
      <button type="button" id="green" class="btnn green col-6"></button>
      <button type="button" id="red" class="btnn red col-6"></button>
    </div>

    <div id="moveSquare" class="row">
      <button type="button" id="yellow" class="btnn yellow col-6"></button>
      <button type="button" id="blue" class="btnn blue col-6"></button>
    </div>
  </div>

  <div class="row">
    <div class="col-12">
      <button type="button" class="btn btn-success btn-lg btnStart">Start/Restart</button>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
  <script src="game.js" charset="utf-8"></script>
</body>

</html>
